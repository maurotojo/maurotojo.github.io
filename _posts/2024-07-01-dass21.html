    <button type="button" onclick="calcularScores()">Calcular Scores</button>
</form>

<div id="resultados"></div>

<script>
function calcularScores() {
    const form = document.forms['dassForm'];
    let depressao = 0, ansiedade = 0, estresse = 0;

    // Calcular Depressão
    depressao += parseInt(form['q3'].value);
    depressao += parseInt(form['q5'].value);
    depressao += parseInt(form['q10'].value);
    depressao += parseInt(form['q13'].value);
    depressao += parseInt(form['q16'].value);
    depressao += parseInt(form['q17'].value);
    depressao += parseInt(form['q21'].value);

    // Calcular Ansiedade
    ansiedade += parseInt(form['q2'].value);
    ansiedade += parseInt(form['q4'].value);
    ansiedade += parseInt(form['q7'].value);
    ansiedade += parseInt(form['q9'].value);
    ansiedade += parseInt(form['q15'].value);
    ansiedade += parseInt(form['q19'].value);
    ansiedade += parseInt(form['q20'].value);

    // Calcular Estresse
    estresse += parseInt(form['q1'].value);
    estresse += parseInt(form['q6'].value);
    estresse += parseInt(form['q8'].value);
    estresse += parseInt(form['q11'].value);
    estresse += parseInt(form['q12'].value);
    estresse += parseInt(form['q14'].value);
    estresse += parseInt(form['q18'].value);

    // Multiplicar os scores por 2 para ajustar para DASS-42
    depressao *= 2;
    ansiedade *= 2;
    estresse *= 2;

    // Exibir os resultados
    document.getElementById('resultados').innerHTML = `Score de Depressão: ${depressao}, Ansiedade: ${ansiedade}, Estresse: ${estresse}`;
}
</script>

</body>
